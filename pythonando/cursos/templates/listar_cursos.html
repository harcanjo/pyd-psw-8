<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Listar cursos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <br>

    <form action="{% url 'listar_cursos' %}" method="GET">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome_filtrar">
      </div>
      <div class="mb-3">
        <label for="carga_hora" class="form-label">Carga Horária</label>
        <input type="number" class="form-control" id="carga_hora" name="carga_horaria">
      </div>
      <button type="submit" class="btn btn-success" value="filtrar">Filtrar</button>
    </form>

    <br>
    <h3>Listar cursos</h3>

    {% for i in cursos %}
      <h4>Nome: {{i.nome_curso}}</h4>
      <h5>Carga horária: {{i.carga_hora}}</h5>
      <hr>
    {% endfor %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
