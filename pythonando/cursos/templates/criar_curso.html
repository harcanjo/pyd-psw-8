<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Criar Curso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>Crie seu curso</h1>
    {% if status == '1' %}
      <div class="alert alert-success" role="alert">
        Dados salvos com sucesso!
      </div>
    {% endif %}
    <hr>

    <form action="/cursos/criar_curso/" method="POST">{% csrf_token %}
      <div class="mb-3">
        <label for="nome_curso" class="form-label">Nome do curso:</label>
        <input type="text" class="form-control" id="nome_curso" name="nome_curso">
      </div>
      <div class="mb-3">
        <label for="carga_hora" class="form-label">Carga hor√°ria</label>
        <input type="text" class="form-control" id="carga_hora" name="carga_hora">
      </div>
      <button type="submit" class="btn btn-primary" value="Enviar">Enviar</button>
    </form>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
